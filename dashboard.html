<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>My Vault - Council Hub</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css">
</head>
<body class="bg-light">
    <nav class="navbar navbar-dark bg-dark mb-4">
        <div class="container">
            <span class="navbar-brand mb-0 h1">Council Hub / Vault</span>
            <button id="logoutBtn" class="btn btn-outline-light btn-sm">ログアウト</button>
        </div>
    </nav>

    <div class="container">
        <div class="row" id="passwordList">
            <!-- ここにパスワードカードが動的に生成されます -->
            <div class="col-12 text-center mt-5"><div class="spinner-border"></div></div>
        </div>
    </div>

    <script type="module">
        import { auth, db, signOut, onAuthStateChanged, getDocs, collection } from './firebase-config.js';

        onAuthStateChanged(auth, async (user) => {
            if (!user) { window.location.href = "index.html"; return; }
            loadPasswords(user.uid);
        });

        document.getElementById('logoutBtn').addEventListener('click', () => signOut(auth));

        async function loadPasswords(uid) {
            const container = document.getElementById('passwordList');
            container.innerHTML = "";

            const querySnapshot = await getDocs(collection(db, "secrets"));
            let count = 0;

            querySnapshot.forEach((doc) => {
                const data = doc.data();
                // 【重要】アクセス権限チェック: allowedUsers配列に自分のUIDがあるか
                if (data.allowedUsers && data.allowedUsers.includes(uid)) {
                    count++;
                    const card = `
                        <div class="col-md-4 mb-3">
                            <div class="card h-100 shadow-sm">
                                <div class="card-body">
                                    <h5 class="card-title"><i class="bi bi-shield-lock-fill text-primary"></i> ${data.serviceName}</h5>
                                    <p class="card-text text-muted small mb-1">ID: ${data.username}</p>
                                    <div class="input-group mb-2">
                                        <input type="password" class="form-control form-control-sm" value="${data.password}" id="pass-${doc.id}" readonly>
                                        <button class="btn btn-outline-secondary btn-sm" onclick="togglePass('${doc.id}')"><i class="bi bi-eye"></i></button>
                                    </div>
                                    <button class="btn btn-primary btn-sm w-100" onclick="copyToClip('${data.password}')">パスワードをコピー</button>
                                </div>
                            </div>
                        </div>
                    `;
                    container.insertAdjacentHTML('beforeend', card);
                }
            });

            if(count === 0) container.innerHTML = '<p class="text-center text-muted">共有されているパスワードはありません。</p>';
        }

        // グローバル関数として定義（HTML内onclick対応）
        window.togglePass = (id) => {
            const input = document.getElementById(`pass-${id}`);
            input.type = input.type === "password" ? "text" : "password";
        };
        window.copyToClip = (text) => {
            navigator.clipboard.writeText(text).then(() => alert("コピーしました"));
        };
    </script>
</body>
</html>
